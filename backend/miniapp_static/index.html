<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Наличие Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="page">
    <header class="top">
      <div>
        <div class="h1">Наличие Marketplace</div>
        <div class="sub">FBS + FBO (пока тестовые данные)</div>
      </div>

      <button id="btnRefresh" class="iconBtn" title="Обновить">↻</button>
    </header>

    <section class="card">
      <div class="label">Коллекции</div>
      <select id="collectionSelect" class="select">
        <option value="all">Все коллекции</option>
      </select>
    </section>

    <section class="card">
      <div class="label">Фильтр</div>

      <div class="segRow">
        <button class="seg active" data-status="ok">В наличии</button>
        <button class="seg" data-status="oos">Нет</button>
        <button class="seg" data-status="low">Заканчивается</button>
      </div>

      <div class="segRow">
        <button class="seg active" data-channel="all">Все</button>
        <button class="seg" data-channel="fbs">FBS</button>
        <button class="seg" data-channel="fbo">FBO</button>
      </div>
    </section>

    <section class="card">
      <div class="label">Список</div>
      <div id="meta" class="meta">Загрузка…</div>
      <div id="list" class="list"></div>
    </section>

    <footer class="legend">
      Подсветка:
      <span class="pill ok">OK</span>
      <span class="pill low">LOW</span>
      <span class="pill oos">OOS</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
